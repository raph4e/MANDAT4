<!DOCTYPE html>
<html lang="fr"> <!-- Accessibilité qui permet aux lecteurs d'écran de comprendre la structure de la page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design permet d'adapter l'affichage sur différents appareils -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Instagram_logo_rose.svg.png"> <!-- Lien pour afficher l'icône rose d'Instagram dans l'onglet du navigateur -->
    <title>Instagram</title>
</head>
<body>
    <div class="layout">
        <header>

<!---------------------------------------- NAVIGATION PRINCIPALE ----------------------------------------------->  
<!-- Fait avec Font Awesome pour les icônes -->
            <nav class="navbar-item noto-sans-0"> <!-- Utilisation de la classe pour appliquer la police Noto Sans aux liens de la navbar -->
                <div> <!-- Conteneur pour le logo Instagram -->
                    <img src="Instagram_logo.svg.png" alt="Logo Instagram" id="logo"> <!-- Logo Instagram -->
                </div>
                <div>
                    <!-- des aria-hidden pour les icônes pour permettre aux lecteurs d'écran de les ignorer -->
                    <a href="" class="lien"><i class="fa-solid fa-house nav-icon" aria-hidden="true"></i>Accueil</a> <!-- Icône de maison pour le lien Accueil -->
                    <a href="" class="lien"><i class="fa-solid fa-magnifying-glass nav-icon" aria-hidden="true"></i>Rechercher</a> <!-- Icône de loupe pour le lien Rechercher -->
                    <a href="" class="lien"><i class="fa-solid fa-compass nav-icon" aria-hidden="true"></i>Parcourir</a> <!-- Icône de boussole pour le lien Parcourir -->
                    <a href="" class="lien"><i class="fa-solid fa-video nav-icon" aria-hidden="true"></i>Reels</a> <!-- Icône de vidéo pour le lien Reels -->
                    <a href="" class="lien"><i class="fa-solid fa-paper-plane nav-icon" aria-hidden="true"></i>Messages</a> <!-- Icône d'avion en papier pour le lien Messages -->
                    <a href="" class="lien"><i class="fa-solid fa-heart nav-icon" aria-hidden="true"></i>Notifications</a> <!-- Icône de cœur pour le lien Notifications -->
                    <a href="" class="lien"><i class="fa-solid fa-plus nav-icon" aria-hidden="true"></i>Créer</a> <!-- Icône de plus pour le lien Créer -->
                    <a href="" class="lien"><i class="fa-solid fa-user nav-icon" aria-hidden="true"></i>Profil</a> <!-- Icône d'utilisateur pour le lien Profil -->
                    <a href="" class="lien"><i class="fa-solid fa-bars nav-icon" aria-hidden="true"></i>Plus</a> <!-- Icône de bars pour le lien Plus -->
                </div>
            </nav>
        </header>
<!---------------------------------------- CONTENU PRINCIPAL (MAIN)----------------------------------------------->
        <main>
            <section class="stories-section">
                <div class="stories-container">
<!--------------------------------- Conteneur pour les stories ------------------------------------>
                    <div class="story-item"> <!-- le reste des story-item se fait dans script.js -->
                    </div>
                </div>
            </section>
<!---------------------------------------- Conteneur pour les publications ----------------------------------------->
            <section class="posts-section">
                <div class="posts-container">
                    <div class="post-item"><!-- Les publications seront ajoutées dans script.js -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
