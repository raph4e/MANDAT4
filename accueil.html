<!DOCTYPE html>
<html lang="fr"> <!-- Accessibilité qui permet aux lecteurs d'écran de comprendre la structure de la page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design permet d'adapter l'affichage sur différents appareils -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Instagram_logo_rose.svg.png"> <!-- Lien pour afficher l'icône rose d'Instagram dans l'onglet du navigateur -->
    <title>Instagram</title>
</head>
<body>
    <div class="layout">
        <header>

<!---------------------------------------- NAVIGATION PRINCIPALE ----------------------------------------------->  
<!-- Fait avec Font Awesome pour les icônes -->
            <nav class="navbar-item noto-sans-0"> <!-- Utilisation de la classe pour appliquer la police Noto Sans aux liens de la navbar -->
                <div class="noto-sans-0">
                    <!-- des aria-hidden pour les icônes pour permettre aux lecteurs d'écran de les ignorer -->
                    <a href="" class="logo-icon"><i class="fa-brands fa-instagram logo-icon" aria-hidden="true"></i> <!-- Icône Instagram pour le logo -->
                    <a href="accueil.html" class="lien is-active"><i class="fa-solid fa-house nav-icon" aria-hidden="true"></i>Accueil</a> <!-- Icône de maison pour le lien Accueil -->
                    <a href="" class="lien"><i class="fa-solid fa-video nav-icon" aria-hidden="true"></i>Reels</a> <!-- Icône de vidéo pour le lien Reels -->
                    <a href="" class="lien"><i class="fa-solid fa-paper-plane nav-icon" aria-hidden="true"></i>Messages</a> <!-- Icône d'avion en papier pour le lien Messages -->
                    <a href="#" id="btnSearch" class="lien"><i class="fa-solid fa-magnifying-glass nav-icon"></i>Recherche</a><!-- Icône de loupe pour le lien Recherche -->
                    <a href="" class="lien"><i class="fa-solid fa-compass nav-icon" aria-hidden="true"></i>Découvrir</a> <!-- Icône de boussole pour le lien Découvrir -->
                    <a href="" class="lien"><i class="fa-solid fa-heart nav-icon" aria-hidden="true"></i>Notifications</a> <!-- Icône de cœur pour le lien Notifications -->
                    <a href="post.html" class="lien"><i class="fa-solid fa-plus nav-icon" aria-hidden="true"></i>Créer</a> <!-- Icône de plus pour le lien Créer -->
                    <a href="" class="lien" id="boutonConnexionInscription"><i class="fa-solid fa-user nav-icon" aria-hidden="true"></i>Profil</a> <!-- Icône d'utilisateur pour le lien Profil -->
                    <a href="" class="lien lien-group"><i class="fa-solid fa-bars nav-icon" aria-hidden="true"></i>Plus</a> <!-- Icône de bars pour le lien Plus -->
                    <a href="" class="lien lien-group"><i class="fa-solid fa-cubes nav-icon" aria-hidden="true"></i>Autres applications...</a> <!-- Icône de bars pour le lien Plus -->
                </div>
            </nav>
        </header>
<!---------------------------------------- Conteneur de la bare de recherche ----------------------------------------->
<div id="searchBox" class="search-box">
    <input type="text" id="searchInput" placeholder="Rechercher un utilisateur…">
    <div id="searchResults" class="search-results"></div>
</div>

<!---------------------------------------- CONTENU PRINCIPAL (MAIN)----------------------------------------------->
        <main>
<!--------------------------------- Conteneur pour les stories ----------------------------------->
            <section class="stories-section">
                <div class="stories-container">
                    <!-- Les stories seront ajoutées dynamiquement par script.js -->
                </div>
            </section>
<!---------------------------------------- Conteneur pour les publications ----------------------------------------->
            <section class="posts-section">
                <div class="posts-container">
                    <div class="post-item"><!-- Les publications seront ajoutées dans script.js -->
                    </div>
                </div>
            </section>

<!-------------------------------------Conteneur pour afficher le profil du user connecté----------------------------------------->
            <section class="user-profile-section">
                <div class="user-profile-container">
                    <div class="user-profile-item">
                        <!-- Le profil de l'utilisateur connecté sera ajouté dynamiquement par script.js -->
                    </div>
                </div>
            </section>




<!---------------------------------------- Conteneur pour les suggestions ----------------------------------------->
            <section class="suggestions-section">
                <div class="suggestions-container">
                    <h5 class="suggestions-title noto-sans-0">Suggestions pour vous<span href="">Afficher tout</span></h5>
                    <!-- Les suggestions seront ajoutées dynamiquement par script.js -->
                </div>
            </section>

<!---------------------------------------------- Conteneur pour la petite section en-dessous des suggestions ----------------------------------------->

            <section class="bottom-info-section">
                <div class="bottom-info-container noto-sans-0">
                    <nav class="bottom-info-nav">
                        <a href="" class="bottom-info-link">À propos •</a>
                        <a href="" class="bottom-info-link">Aide •</a>
                        <a href="" class="bottom-info-link">Presse •</a>
                        <a href="" class="bottom-info-link">API •</a>
                        <a href="" class="bottom-info-link">Emplois •</a><br>
                        <a href="" class="bottom-info-link">Confidentialité •</a>
                        <a href="" class="bottom-info-link">Conditions •</a>
                        <a href="" class="bottom-info-link">Lieux •</a>
                        <a href="" class="bottom-info-link">Langue •</a><br>
                        <a href="" class="bottom-info-link">Meta Verified</a>
                    </nav>
                    <div class="copyright noto-sans-0">© 2025 INSTAGRAM FROM META</div>
                </div>
            </section>

<!---------------------------------------- Conteneur de la pastille Messages ----------------------->
            <section class="messages-badge-section">
                <div class="messages-badge-container">
                    <div class="messages-badge-item">
                        <i class="fa-solid fa-paper-plane messages-icon" aria-hidden="true"></i><!--aria-hidden="true" pour accessibilité -->
                        <span class="messages-badge-count noto-sans-0">Messages</span> <!-- Nombre de messages non lus -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
